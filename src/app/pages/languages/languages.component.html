<div class="plano-wlc-page-wrapper" id="welcome-page">
  <div class="plano-wlc-page-container">
    <div class="plano-wlc-page-content">
      <div class="plano-bull-logo-cont"><img src="assets/logo.png" alt="Red Bull"></div>
      <div class="plano-wing-titles-cont">
        <span class="wingman-title">{{siteName}}</span><br>
        {{'welcomePage.program' | translate}} {{year}}
      </div>
      <div class="wlc-page-countries-cont language-menu" id="lang-list">
        <div *ngFor="let language of languages" class="country-cont lang" (click)="navigateInnerPage(language)">
          <div class="country-content languages">
            {{language.toUpperCase()}}
          </div>
        </div>
        <div class="select-country">
          {{'languagesPage.selectALanguageToStart' | translate}}
        </div>
      </div>
    </div>
  </div>
</div>
